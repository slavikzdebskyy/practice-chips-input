<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <title>Tags Input</title>
</head>
<body>
  <main id="app">

    <h1 class="title-level-1">Tags Input App</h1>
    <h2 class="title-level-2">Simple Input:</h2>
      <input id="tags-input" type="text" placeholder="Put your tags..." />
    <ul class="tags-list">
    </ul>

    <div id="question" class="hidden">
      <div class="question-content">
        <span id="close-btn">&times;</span>
        <p id="alert-msg" class="alert"></p>
        <button class="btn accept">Remove</button>
        <button class="btn cancel">Cancel</button>
      </div>
    </div>

  </main>
  <!-- <script src="./src/index.js"></script> -->
<script type="text/javascript" src="bundle.js"></script></body>
</html>
